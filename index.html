<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEST LOG // 04:00:00</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/terminal.css">
    <link rel="stylesheet" href="css/matrix.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Matrix Rain Canvas -->
    <canvas id="matrix-rain"></canvas>

    <!-- CRT Overlay Effects -->
    <div class="crt-overlay">
        <div class="scanlines"></div>
        <div class="crt-curve"></div>
    </div>

    <!-- Main Application -->
    <main class="terminal">
        <header class="terminal-header">
            <span class="header-decoration">///</span>
            <h1 class="glitch" data-text="QUEST LOG">QUEST LOG</h1>
            <span class="header-decoration">///</span>
        </header>

        <section class="timer-container">
            <!-- Timer Display -->
            <div class="timer-display">
                <div class="timer-frame">
                    <span class="timer-digit glitch-hover" data-digit="hours">04</span>
                    <span class="timer-separator">:</span>
                    <span class="timer-digit glitch-hover" data-digit="minutes">00</span>
                    <span class="timer-separator">:</span>
                    <span class="timer-digit glitch-hover" data-digit="seconds">00</span>
                </div>
                <div class="timer-status" id="timer-status">[ READY ]</div>
            </div>

            <!-- Time Presets -->
            <div class="preset-controls">
                <button class="preset-btn" data-time="3600">1H</button>
                <button class="preset-btn" data-time="7200">2H</button>
                <button class="preset-btn active" data-time="14400">4H</button>
                <button class="preset-btn" data-time="28800">8H</button>
                <span class="preset-divider">|</span>
                <button class="adjust-btn" data-adjust="-900">-15</button>
                <button class="adjust-btn" data-adjust="900">+15</button>
            </div>

            <!-- Main Controls -->
            <div class="main-controls">
                <button class="control-btn primary" id="btn-start">
                    <span class="btn-icon">▶</span>
                    <span class="btn-text">INITIATE</span>
                </button>
                <button class="control-btn" id="btn-reset">
                    <span class="btn-text">RESET</span>
                </button>
                <button class="control-btn danger hidden" id="btn-abort">
                    <span class="btn-text">ABORT</span>
                </button>
            </div>
        </section>

        <!-- Stats Bar -->
        <footer class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">TODAY</span>
                <span class="stat-value" id="stat-today">0h 0m</span>
            </div>
            <div class="stat-divider">│</div>
            <div class="stat-item">
                <span class="stat-label">STREAK</span>
                <span class="stat-value" id="stat-streak">0 days</span>
            </div>
            <div class="stat-divider">│</div>
            <div class="stat-item">
                <span class="stat-label">TOTAL</span>
                <span class="stat-value" id="stat-sessions">0</span>
            </div>
            <div class="stat-divider">│</div>
            <div class="stat-item clickable" id="toggle-history">
                <span class="stat-label">[H]</span>
                <span class="stat-value">HISTORY</span>
            </div>
            <div class="stat-divider">│</div>
            <div class="stat-item clickable" id="toggle-sound">
                <span class="stat-label">[M]</span>
                <span class="stat-value" id="sound-status">SOUND ON</span>
            </div>
        </footer>

        <!-- History Panel (Hidden by default) -->
        <aside class="history-panel hidden" id="history-panel">
            <div class="panel-header">
                <h2>// SESSION LOG</h2>
                <button class="close-btn" id="close-history">×</button>
            </div>
            <div class="history-list" id="history-list">
                <!-- Populated by JS -->
            </div>
        </aside>

        <!-- Break Modal -->
        <div class="modal hidden" id="break-modal">
            <div class="modal-content">
                <h2 class="glitch" data-text="MISSION COMPLETE">MISSION COMPLETE</h2>
                <p class="modal-message">Session logged. Take a break?</p>
                <div class="break-options">
                    <button class="control-btn" id="btn-short-break">
                        SHORT BREAK (5m)
                    </button>
                    <button class="control-btn" id="btn-long-break">
                        LONG BREAK (15m)
                    </button>
                    <button class="control-btn skip" id="btn-skip-break">
                        I'M NOT WEAK
                    </button>
                </div>
            </div>
        </div>

        <!-- Abort Confirmation Modal -->
        <div class="modal hidden" id="abort-modal">
            <div class="modal-content danger">
                <h2>// ABORT MISSION?</h2>
                <p class="modal-message">This session will not be logged.</p>
                <div class="modal-actions">
                    <button class="control-btn danger" id="btn-confirm-abort">
                        CONFIRM ABORT
                    </button>
                    <button class="control-btn" id="btn-cancel-abort">
                        CONTINUE MISSION
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Keyboard Shortcut Hint -->
    <div class="shortcuts-hint">
        <span>[SPACE] Play/Pause</span>
        <span>[R] Reset</span>
        <span>[1-4] Presets</span>
        <span>[+/-] Adjust</span>
    </div>

    <!-- Scripts -->
    <script src="js/sounds.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/matrix-rain.js"></script>
    <script src="js/glitch.js"></script>
    <script src="js/history.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
